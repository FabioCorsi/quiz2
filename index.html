
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiology Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cardiology Quiz</h1>
        <div id="quiz-setup" class="mt-4">
            <label for="total-questions" class="form-label">Number of Questions:</label>
            <input type="number" id="total-questions" class="form-control" min="1" placeholder="Enter number of questions">
            <button id="start-quiz" class="btn btn-primary mt-3">Start Quiz</button>
        </div>
        <div id="quiz-container" class="hidden mt-4">
            <div id="progress-display" class="mb-3"></div>
            <p id="question-text"></p>
            <div id="options-container" class="d-grid gap-2"></div>
            <button id="next-question" class="btn btn-success hidden mt-3">Next Question</button>
        </div>
        <div id="result-container" class="hidden mt-4 text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
